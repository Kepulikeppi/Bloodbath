<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BLOODBATH - ACTIVE</title>
    
    <link rel="stylesheet" href="css/core.css">
    <link rel="stylesheet" href="css/hud.css">
    <link rel="stylesheet" href="css/map.css">
    <link rel="stylesheet" href="css/popups.css">
    <link rel="stylesheet" href="css/music.css">
  
    <style>
        body { cursor: none; background: #000; overflow: hidden; }
        #game-canvas { display: block; z-index: 1; }
        #crosshair { display: block; } 
    </style>
</head>
<body>
    <!-- LOADING SCREEN -->
    <div id="loading-screen">
        <h1 id="loading-title">LEVEL </h1>
        <div id="loading-bar-container">
            <div id="loading-bar"></div>
        </div>
        <p id="loading-text"></p>
    </div>

    <script>
        try {
            const cachedLvl = sessionStorage.getItem('bloodbath_level_cache');
            const titleEl = document.getElementById('loading-title');
            if (cachedLvl && titleEl) {
                titleEl.innerText = "LEVEL " + cachedLvl;
            }
        } catch(e) {}
    </script>

    <!-- MINIMAP -->
    <div id="minimap-container">
        <canvas id="minimap" width="230" height="230"></canvas>
        <div class="minimap-label" id="lbl-minimap"></div>
    </div>
     <!-- FULL MAP OVERLAY -->
    <div id="full-map-overlay" style="display: none;">
        <canvas id="full-map-canvas" width="800" height="600"></canvas>
        <div class="full-map-label" id="lbl-fullmap"></div>
    </div>

    <!-- CROSSHAIR -->
    <div id="crosshair"></div>
    
    <!-- CONTROLS OVERLAY -->
    <div id="controls-overlay"></div>
    
    <!-- HUD LAYER -->
    <div id="hud-layer">
        <div id="hud-resources">
            <div class="res-row"><span id="lbl-xp"></span> <span id="val-xp">0</span></div>
            <div class="res-row">
                <span id="lbl-scrap"></span> <span id="val-metal">0</span> | 
                <span id="lbl-elec"></span> <span id="val-elec">0</span> | 
                <span id="lbl-chip"></span> <span id="val-chip">0</span>
            </div>
            <div class="res-row" style="color: #ff00aa;">
                <span id="lbl-pills"></span> <span id="val-pills">0</span>
            </div>
        </div>

        <div id="message-log"></div>

        <div id="hud-vitals">
            <div class="vital-row"><span id="lbl-hp"></span> <span id="val-hp" class="big-text">100</span></div>
            <div class="vital-row"><span id="lbl-armor"></span> <span id="val-armor">0%</span></div>
        </div>

        <div id="hud-weapon">
            <div class="weapon-slots">
                <div class="slot" id="slot-1">1</div>
                <div class="slot active" id="slot-2">2</div>
                <div class="slot" id="slot-3">3</div>
                <div class="slot" id="slot-4">4</div>
                <div class="slot" id="slot-5">5</div>
                <div class="slot" id="slot-6">6</div>
            </div>
            
            <div class="ammo-display">
                <span id="val-weapon-name">9MM PISTOL</span>
                <!-- NEW: Caliber Display -->
                <span id="val-weapon-caliber">9 MM</span>
                <span id="val-ammo" class="big-text">50</span>
            </div>
        </div>
    </div>

    <!-- FPS TELEMETRY -->
    <div id="fps-counter" style="display: none;">
        <span id="lbl-fps"></span> <span id="fps-value">0</span>
    </div>

    <!-- PAUSE MENU -->
    <div id="pause-menu" style="display: none;">
        <h1 id="pause-title"></h1>
        <p id="pause-sub"></p>
        <div class="menu-buttons">
            <button id="btn-resume"></button>
            <button id="btn-quit"></button>
        </div>
        <div id="music-player">
            <canvas id="viz-canvas" width="400" height="40"></canvas>
            <div class="track-info">
                <div class="scrolling-text" id="track-name">Standby</div>
            </div>
            <div class="controls-row">
                <div class="btn-group">
                    <button id="btn-stop">■</button>
                    <button id="btn-play">▶</button>
                    <button id="btn-next">>></button>
                </div>
                <div class="vol-group">
                    <input type="range" id="vol-music" min="0" max="1" step="0.1" value="0.5">
                </div>
            </div>
        </div>
    </div>
        
    <!-- 1. BLOOD TINT OVERLAY -->
    <div id="damage-overlay"></div>

    <!-- 2. GAME OVER MODAL -->
    <div id="game-over-screen">
        <h1 id="go-title"></h1>
        <div class="stat-row"><span id="lbl-go-level"></span><span class="stat-val" id="d-level">1</span></div>
        <div class="stat-row"><span id="lbl-go-kills"></span><span class="stat-val" id="d-kills">0</span></div>
        <div class="stat-row"><span id="lbl-go-acc"></span><span class="stat-val" id="d-acc">0%</span></div>
        <div class="stat-row"><span id="lbl-go-time"></span><span class="stat-val" id="d-time">0m 0s</span></div>
        <div class="death-buttons">
            <button id="btn-restart"></button>
            <button id="btn-menu"></button>
        </div>
    </div>

    <!-- LEVEL COMPLETE SCREEN -->
    <div id="level-screen" style="display: none;">
        <h1>LEVEL <span id="score-level-num"></span><span id="lbl-lc-cleared"></span></h1>
        <div class="stats-box">
            <p><span id="lbl-lc-kills"></span> <span id="score-kills">0</span></p>
            <p><span id="lbl-lc-acc"></span> <span id="score-acc">0%</span></p>
            <p><span id="lbl-lc-time"></span> <span id="score-time">00:00</span></p>
        </div>
        <button id="btn-next-level"></button>
    </div>

    <!-- TECH TREE SCREEN -->
    <div id="techtree-overlay" style="display: none;">
        <div class="tech-header">
            <h1 id="tt-title"></h1>
            <div class="tech-resources">
                <span id="lbl-tt-xp"></span> <span id="tech-xp-val">0</span> | 
                <span id="lbl-tt-scrap"></span> <span id="tech-scrap-val">0</span>
            </div>
        </div>
        <div id="tech-grid"></div>
        <div class="tech-footer">
            <div id="tech-desc-box">
                <h3 id="tech-name-display"></h3>
                <p id="tech-desc-display"></p>
            </div>
            <button id="btn-launch-next"></button>
        </div>
    </div>
    
    <!-- Load Game Logic -->
    <script type="module" src="./src/game.js"></script>
</body>
</html>
